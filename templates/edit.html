{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/admin-bg.jpg') }}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin panal</h1>
            <span class="subheading">Here you can manage your posts and change them.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h1>Basic actions</h1>
    <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
     <hr>
     
   
    <h1>Add/Edit Posts</h1>
      <form name="sentMessage" id="contactForm" enctype="multipart/form-data" method = "post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input name = "title" type="text" class="form-control" placeholder="Title" id="title" required data-validation-required-message="Please enter your title here." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Subtitle</label>
              <input name = "subtitle" type="text" class="form-control" placeholder="Subtitle" id="subtitle" required data-validation-required-message="Please enter Subtitle here." value="{{post.subtitle}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input name = "slug" type="text" class="form-control" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your slug here." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea name="content" rows="5" class="form-control" placeholder="Content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Img_file</label>
              <input type="file" name="file1" size="40" value="{{post.img_file}}">

              <!-- <input name = "img_file" type="text" class="form-control" placeholder="Background Image Ex: sso-bg.jpg" id="img_file" required data-validation-required-message="Enter background image link here" value="{{post.img_file}}">
              <p class="help-block text-danger"></p> -->
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
        <!-- Pager -->
       
      </div>
    </div>
  </div>
  {% endblock %}
